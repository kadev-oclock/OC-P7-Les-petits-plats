<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&family=Manrope:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <title>Les petits plats</title>
  </head>
  <body>
    <!-- section backgound-header et barre de recherche  -->
    <header class="container-fluid hero">
      <div class="pt-5">
        <div class="hero__contain">
          <div class="hero__logo"></div>
          <div class="hero__circle"></div>
        </div>
        <div class="hero__title__contain position-relative">
          <div class="hero__title position-absolute">
            <h1 class="hero__title-element">
              CHERCHEZ PARMI PLUS DE 1500 RECETTES
            </h1>
            <p>DU QUOTIDIEN, SIMPLES ET DÉLICIEUSES</p>
            <div class="search-container">
              <input
                id="input_search"
                type="text"
                class="form-control"
                placeholder="Rechercher une recette, un ingrédient, ..."
                aria-label="Rechercher une recette, un ingrédient, ..."
                aria-describedby="button-addon2"
              />
              <div class="search__icon">
                <svg
                  width="28"
                  height="28"
                  viewBox="0 0 28 28"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <circle cx="10" cy="10" r="9.5" stroke="white" />
                  <line
                    x1="18.3536"
                    y1="18.6464"
                    x2="27.3536"
                    y2="27.6464"
                    stroke="white"
                  />
                </svg>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main>
      <!-- section filtre -->
      <section>
        <div class="container-fluid">
          <div id="div_filter" class="d-flex justify-content-center">
            <div id="dropdown__contain" class="d-flex mr-3 justify-content-around">
              <!-- filtre des ingrédients -->
              <!-- filtre des Appareils -->
              <!-- filtre des ustenciles -->
            </div>
            <div class="dropdown__title ms-5">
              <h2>1500 recettes</h2>
              <i class="fa-solid fa-xmark"></i>
            </div>
          </div>
        </div>
        
      </section>

      <section class="contain-tag">
        <div id="div-tag">

        </div>
      </section>
      <section>
        <div id="card__section" class="container-fluid mt-5"></div>
      </section>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    
    <script type="module" src="js/index.js"></script>
 


  </body>
</html>
